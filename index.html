<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Rocket Coffe</title>
  </head>
  <body>
    <!-- Background effect's -->
    <div class="blur --top"></div>
    <div class="blur --bottom"></div>

    <header class="header">
      <div class="header--container">
        <div class="header--image">
          <img src="logo.svg" alt="logo RocketCoffe" />
        </div>

        <nav class="header--nav">
          <ul class="header--nav-ul">
            <li><a href="#" class="header--nav-ul-li-a">Home</a></li>
            <li><a href="#" class="header--nav-ul-li-a">Menu</a></li>
            <li><a href="#" class="header--nav-ul-li-a">Recompensas</a></li>
            <li><a href="#" class="header--nav-ul-li-a">Gift Cards</a></li>
            <li><a href="#" class="header--nav-ul-li-a">Lojas</a></li>
          </ul>
        </nav>

        <div class="header--cta">
          <button>Pegar meu café</button>
        </div>
      </div>
    </header>

    <main>
      <section class="section--principal">
        <div class="section--principal-title">
          <h1>Great Coffe</h1>
          <h2>< Great Code/ ></h2>
        </div>
        <div class="section--principal-img">
          <img href="imgCoffee.png" href="Imagem de um café" />
        </div>
      </section>
    </main>
  </body>
</html>
